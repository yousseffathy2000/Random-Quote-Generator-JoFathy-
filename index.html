<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes App</title>
        <!-- Animation CSS File-->
        <link rel="stylesheet" href="stylesheet/animation.css">
        <!-- Font Awesome CSS File-->
        <link rel="stylesheet" href="stylesheet/all.min.css">
        <!-- Bootstrap CSS File-->
        <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
        <!-- Bootstrap Icons CSS File-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Main CSS File-->
        <link rel="stylesheet" href="stylesheet/style.css">
        <!-- Media CSS File-->
        <link rel="stylesheet" href="stylesheet/media.css">
    </head>
<body>
    <div class="container d-flex justify-content-center pt-5">
        <div class="row text-center g-4 flex-column justify-content-center">
            <h1>Quote of the Day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button type="button" class="btn text-white rounded-pill d-block m-auto px-5 py-3" onclick="displayQuote();">New Quote</button>
            <div class="arrow m-auto mt-4"></div>
            <div class="quotes text-white d-flex justify-content-center align-items-center" id="quotes">
                <div class="box" id="box">
                    <!-- <p id="quote"></p>
                    <p id="auther"></p> -->
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS File-->
<script src="js/bootstrap.bundle.js"></script>
<!-- Main JS File-->
<script src="js/index.js"></script>
</body>
</html>
